<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
    <link rel="stylesheet" href="/static/bootstrap.css">
    <style>
        form {
            margin-left: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form action="/bookstore/update_book/{{ book.id }}" method="post">
    <div class="form-group">
        Title:{{ book.title }}
    </div>
    <div class="form-group">
        Publication:{{ book.pub }}
    </div>
    <div class="form-group">
        <label for="price">价格：</label>
        <input type="text" id="price" name="price" value="{{ book.price }}">
    </div>
    <div class="form-group">
        <label for="market_price">零售价：</label>
        <input type="text" id="market_price" name="market_price" value="{{ book.market_price }}">
    </div>
    <button class="btn btn-success">更新</button>
</form>
</body>
</html>
