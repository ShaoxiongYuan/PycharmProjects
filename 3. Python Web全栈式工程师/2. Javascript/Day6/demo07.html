<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>

<body>
    <script>
        var i = 1
        while (i <= 10) {
            console.log(i)
            i++
        }

        var n = 2
        while (n <= 20) {
            console.log(n)
            n += 2
        }
    </script>
</body>

</html>
