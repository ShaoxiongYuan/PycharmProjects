<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar</title>
    <style>
        ul,
        li {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        #list {
            border: 2px solid red;
            padding: 5px;
        }

        li {
            padding: 3px;
        }

        .diff {
            margin-right: 50px;
            display: inline-block;
        }

        .diff:hover {
            cursor: pointer;
            background-color: red;
            color: white;
            transition: all 0.3s;
        }

        .active {
            background-color: red;
            color: white;
        }

        #diff {
            margin-right: 30px;
            color: grey;
            display: inline-block;
        }
    </style>
</head>
<body>
<ul id="list">
    <li id="diff">难度：</li>
    <li class="diff">全部</li>
    <li class="diff">初级</li>
    <li class="diff">中级</li>
    <li class="diff">高级</li>
</ul>
<script>
    items = document.getElementsByClassName('diff');
    //方法一
    // for (var i = 0; i < items.length; i++) {
    //     items[i].onclick = function (inner_i) {
    //         return function () {
    //             for (var j = 0; j < items.length; j++) {
    //                 items[j].className = 'diff';
    //             }
    //             items[inner_i].setAttribute('class','diff active');
    //         }
    //     }(i)
    // }
    //方法二
    for (var i = 0; i < items.length; i++) {
        items[i].onclick = function () {
            for (var j = 0; j < items.length; j++) {
                items[j].className = 'diff';
                this.setAttribute('class', 'diff active');
            }
        }
    }
</script>
</body>
</html>
