<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar</title>
    <style>
        ul,
        li {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .diff {
            margin-right: 50px;
            display: inline-block;
        }

        .diff:hover {
            cursor: pointer;
            background-color: red;
            color: white;
            transition: all 0.3s;
        }

        #diff {
            margin-right: 30px;
            color: grey;
            display: inline-block;
        }
    </style>
</head>
<body>
<ul>
    <li id="diff">难度：</li>
    <li class="diff">全部</li>
    <li class="diff">初级</li>
    <li class="diff">中级</li>
    <li class="diff">高级</li>
</ul>
<script>
    items = document.getElementsByClassName('diff');
    for (var i = 0; i < items.length; i++) {
        items[i].onclick = function () {
            style = 'background-color: red;color: white;';
        }
    }
</script>
</body>
</html>
