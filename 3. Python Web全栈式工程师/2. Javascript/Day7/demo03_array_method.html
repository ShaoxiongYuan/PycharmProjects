<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method</title>
</head>

<body>
<script>
    var arr = [1, 2, 3, 4];
    arr.push(5, 6);
    arr.pop();
    arr.unshift(0);
    arr.shift();

    // arr.splice(1,2)
    arr.splice(1, 2, 7, 8);

    arr.toString();

    var datearr = [2020, 1, 1];
    console.log(datearr.join('-'));

    arr.reverse();
</script>
</body>

</html>
