<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">后退</button>
<h2 id="title"></h2>
<script>
    var btn = document.getElementById('btn');
    btn.onclick = function () {
        history.back();
    }
</script>
<script>
    function addZero(num) {
        if (num < 10) {
            return '0' + num;
        } else {
            return num + '';
        }
    }

    function countDown() {
        var date = new Date();
        var work = new Date('2020-05-01 12:00:00');
        var timeDiff = Math.floor((work.getTime() - date.getTime()) / 1000);

        var d = Math.floor(timeDiff / (60 * 60 * 24));
        var h = Math.floor(timeDiff / (60 * 60) % 24);
        var m = Math.floor(timeDiff / 60 % 60);
        var s = Math.floor(timeDiff % 60);

        d = addZero(d);
        h = addZero(h);
        m = addZero(m);
        s = addZero(s);

        title = document.getElementById('title');
        title.innerHTML = '距离五一还有' + d + '天' + h + '时' + m + '分' + s + '秒';

        if (timeDiff <= 0) {
            title.innerHTML = '时间到';
            return
        }
        timer = setTimeout(countDown, 1000);
    }

    countDown();
</script>
</body>
</html>
