<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document Object Model</title>
</head>

<body>
    <div id="d1"></div>
    <script>
        var d1 = document.getElementById('d1');
        d1.style.width = '300px';
        d1.style.height = '300px';
        d1.style.border = '1px solid red';
        d1.style.backgroundColor = 'yellow';
    </script>
</body>

</html>
