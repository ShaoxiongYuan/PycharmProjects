<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开奖</title>
    <style>
        ul,
        li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul>li:last-child {
            float: left;
            border: 1px solid grey;
            background-color: #eeeeee;
            padding: 5px;
            border-radius: 6px;
            width: 60px;
            text-align: center;
            margin: 10px 0 5px 10px;
        }

        ul>li:not(:last-child) {
            float: left;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: red;
            line-height: 40px;
            text-align: center;
            font-size: 20px;
            margin: 5px;
            color: white;
        }
    </style>
</head>

<body>
    <ul class="tmp">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li id="btnChange">换一换</li>
    </ul>
</body>

</html>
