<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div>
        <label for="uname">姓名：</label>
        <input id="uname" type="text" placeholder="请输入用户名">
    </div>
    <div>
        <label for="pwd">密码：</label>
        <input id="pwd" type="password">
    </div>
    <div>
        <input id="read" type="checkbox">
        <label for="read">
            阅读并同意 <a href="#">协议</a>
        </label>
    </div>
    <button id="btn">提交</button>
    <button id="btn2">显示密码</button>
    <button id="btn3">移除提示</button>
    
    <script src="../documentation/jquery-3.4.1.js"></script>
    <script>
        $('#btn')[0].onclick = function () {
            if ($('#read').prop('checked')) {
                alert('提交成功')
            } else {
                alert('请阅读并同意协议')
            }
        };

        $('#btn2')[0].onclick = function () {
            $('#pwd').prop('type', 'text')
        };

        $('#btn3')[0].onclick = function () {
            $('#uname').removeAttr('placeholder')
        }
    </script>
</body>

</html>
