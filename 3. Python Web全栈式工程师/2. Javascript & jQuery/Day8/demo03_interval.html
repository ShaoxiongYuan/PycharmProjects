<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Count Down</title>
</head>

<body>
    <h1 id="title"></h1>
    <button id="btn2">启动定时器</button>
    <button id="btn">停止定时器</button>
    <script>
        function sayHello() {
            console.log('Hello')
        }

        var timer = null;

        var btn2 = document.getElementById('btn2');
        btn2.onclick = function () {
            if (timer == null) {
                timer = setInterval(sayHello, 1000);
            }
        };

        var btn = document.getElementById('btn');
        btn.onclick = function () {
            clearInterval(timer);
            timer = null;
        }

    </script>
</body>

</html>
