<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interval</title>
    <style>
        #d1 {
            width: 200px;
            height: 300px;
            position: fixed;
            right: 0;
            bottom: -300px;
            background-color: #00a3f5;
            transition: all 1s;
        }
    </style>
</head>

<body>
    <div id="d1"></div>
    <script>
        var d1 = document.getElementById('d1');
        var timer = setTimeout(function () {
            d1.style = 'bottom: 0;'
        }, 2000);
    </script>
</body>

</html>
