<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Location</title>
</head>

<body>
    <button id="btn">TMOOC</button>
    <script>
        document.getElementById('btn').onclick = function () {
            location.href = 'http://www.tmooc.cn'
        };

        location.reload()
    </script>
</body>

</html>
