<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Difference</title>
</head>
<body>
<h1 id="title"></h1>
<script>
    var date = new Date();
    var work = new Date('2020-05-01 12:00:00');
    var timeDiff = Math.floor((work.getTime() - date.getTime()) / 1000);
    console.log(timeDiff);

    var d = Math.floor(timeDiff / (60 * 60 * 24));
    var h = Math.floor(timeDiff / (60 * 60) % 24);
    var m = Math.floor(timeDiff / 60 % 60);
    var s = Math.floor(timeDiff % 60);
    d = addZero(d);
    h = addZero(h);
    m = addZero(m);
    s = addZero(s);

    title = document.getElementById('title');
    title.innerHTML = '距离五一还有' + d + '天' + h + '时' + m + '分' + s + '秒';

    function addZero(num) {
        if (num < 10) {
            return '0' + num;
        } else {
            return num + '';
        }
    }

</script>
</body>
</html>
