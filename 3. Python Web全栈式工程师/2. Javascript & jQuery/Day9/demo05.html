<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1 {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }

        .red {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="d1"></div>
    <script src="../documentation/jquery-3.4.1.js"></script>
    <script>
        $('#d1')[0].onclick = function () {
            // $('#d1').toggleClass('red')
            $('#d1').css({
                'background-color': 'red',
                'border-radius': '50%',
                'transition': 'all 0.5s'
            })
        }
    </script>
</body>

</html>
