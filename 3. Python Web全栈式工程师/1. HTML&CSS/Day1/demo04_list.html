<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h2>Ordered List</h2>
    <ol>
        <li>水浒传</li>
        <li>西游记</li>
        <li>红楼梦</li>
        <li>三国演义</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>
            水浒传
            <ul>
                <li>武松</li>
                <li>卢俊义</li>
            </ul>
        </li>
        <li>
            西游记
            <ul>
                <li>大师兄</li>
                <li>二师兄</li>
            </ul>
        </li>
        <li>红楼梦</li>
        <li>三国演义</li>
    </ul>
</body>

</html>
