<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>

    <style>
        #className {
            text-align: center;
            font-size: 2em;
            color: red;
        }

        div.red {
            color: brown;
        }

        .red {
            color: blueviolet;
            font-size: 30px;
        }

        .yellow {
            color: teal;
            background-color: yellow;
        }

        div,
        h1,
        p,
        ul,
        li {
            border: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="className">
        AID 1912
    </div>
    <div class="red">
        阶段：WEB
    </div>
    <h1>《静夜思》</h1>
    <p class="red yellow">李白</p>
    <ul>
        <li>床前明月光</li>
        <li>疑是地上霜</li>
    </ul>
</body>

</html>
