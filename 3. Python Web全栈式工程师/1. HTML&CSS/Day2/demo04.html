<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>

    <style>
        #className {
            text-align: center;
            font-size: 2em;
            color: red;
        }

        .red {
            color: brown;
        }
    </style>
</head>

<body>
    <div id="className">
        AID 1912
    </div>
    <div>
        阶段：WEB
    </div>
    <div class="red">李白</div>

        <li>床前明月光</li>
        <li class="red">疑是地上霜</li>
    </ul>
</body>

</html>
