<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            background-color: blueviolet;
        }

        p {
            width: 300px;
            height: 300px;
            background-color: brown;
        }
    </style>
</head>

<body>
    <div>
        <p>hello</p>
    </div>

    <!-- p元素里不能嵌套block元素 -->
    <p>
        p段落
        <h1>hao</h1>
    </p>
</body>

</html>
