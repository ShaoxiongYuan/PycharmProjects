<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>

    <style>
        ul,
        li {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        #nav {
            border: 1px solid red;
            padding: 7px;
        }

        #nav>.diff {
            margin-right: 50px;
            display: inline-block;
        }

        #nav .diff:hover{
            cursor: pointer;
            background-color: red;
            color: white;
            padding: 3px;
            transition: all 0.3s;
        }

        #diff {
            margin-right: 30px;
            color: grey;
            display: inline-block;
        }

        #middle {
            background-color: red;
            color: white;
            padding: 3px;
        }
    </style>
</head>

<body>
    <ul id="nav">
        <li id="diff">难度：</li>
        <li class="diff">全部</li>
        <li class="diff">初级</li>
        <li id="middle" class="diff">中级</li>
        <li class="diff">高级</li>
    </ul>
</body>

</html>
