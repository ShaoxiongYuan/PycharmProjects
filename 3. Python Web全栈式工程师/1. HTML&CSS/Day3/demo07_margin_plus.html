<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        ul,
        li {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        li {
            display: inline-block;
        }
    </style>
</head>

<body>
    <ul>
        <li>1912</li>
        <li>2002</li>
    </ul>
</body>

</html>
