<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>

    <style>
        ul,
        li {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .diff {
            margin-right: 50px;
            padding: 5px 2px;
        }

        .diff:hover {
            cursor: pointer;
            background-color: red;
            color: white;
            transition: all 0.3s;
        }

        #diff {
            margin-right: 30px;
            color: grey;
            margin-top: 5px;
        }

        ul>li {
            float: left;
        }

        #middle {
            background-color: red;
            color: white;
        }

        #u1 {
            border: 1px solid black;
            padding: 10px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <ul id="u1">
        <li id="diff">难度：</li>
        <li class="diff">全部</li>
        <li class="diff">初级</li>
        <li id="middle" class="diff">中级</li>
        <li class="diff">高级</li>
    </ul>
</body>

</html>
