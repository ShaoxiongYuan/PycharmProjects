<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        div {
            width: 400px;
            height: 400px;
        }

        #d1 {
            background-color: red;
            float: right;
        }

        #d2 {
            background-color: green;
            float: right;
        }

        #d3 {
            background-color: blue;
            float: left;
        }

        #s1{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            float: left;
        }
    </style>
</head>

<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <span id="s1"></span>
</body>

</html>
