<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>
        #d1 {
            width: 300px;
            height: 300px;
            background-color: darkslateblue;
            position: relative;
            top: 100px;
            z-index: 2;
        }

        #d2 {
            width: 300px;
            height: 300px;
            background-color: darkturquoise;
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="d1"></div>
    <div id="d2"></div>
</body>

</html>
