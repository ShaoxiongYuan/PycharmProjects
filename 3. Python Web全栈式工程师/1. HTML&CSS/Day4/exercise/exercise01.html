<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        #d1{
            border: 1px solid #666;
            text-align: center;
            padding: 3px;
            position: relative;
            background-color: #eee;
            float: left;
            border-radius: 5px;
        }

        #d1:hover{
            background-color: hotpink;
            color: white;
            cursor: pointer;
        }

        .text{
            margin: 15px 25px 10px;
            display: inline-block;
        }

        .item{
            display: inline-block;
            margin-right: 30px;
        }

        .num{
            width: 15px;
            height: 15px;
            background-color: #e4393c;
            border-radius: 50% 50% 50% 0;
            text-align: center;
            line-height: 15px;
            position: absolute;
            right: 55px;
            top: 5px;
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="d1">
        <div class="text">我的购物车</div>
        <div class="item">&gt;</div>
        <div class="num">1</div>
    </div>
</body>
</html>
