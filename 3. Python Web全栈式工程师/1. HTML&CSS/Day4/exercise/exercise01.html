<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        #d1{
            border: 1px solid black;
            width: 170px;
            text-align: center;
            padding: 3px;
            position: relative;
        }

        .text{
            margin: 15px 20px 10px;
            display: inline-block;
        }

        .item{
            display: inline-block;
            margin-right: 10px;
        }

        .num{
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50% 50% 50% 0;
            position: absolute;
            right: 40px;
            top: 3px;
        }
    </style>
</head>
<body>
    <div id="d1">
        <div class="text">我的购物车</div>
        <div class="item">&gt;</div>
        <div class="num"></div>
    </div>
</body>
</html>
