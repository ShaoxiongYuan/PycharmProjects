<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position</title>
    <style>
        #d1 {
            width: 400px;
            height: 400px;
            background-color: darkgreen;
            margin: 0 auto;
            position: relative;
        }

        #d1 div {
            width: 200px;
            height: 200px;
            background-color: darkmagenta;
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>

<body>
    <div id="d1">
        <div></div>
    </div>
</body>

</html>
