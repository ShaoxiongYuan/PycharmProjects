<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Each</title>
</head>

<body>
<div>第一个</div>
<div>第二个</div>
<div>第三个</div>
<div>第四个</div>
<script src="../documentation/jquery-3.4.1.js"></script>
<script>
    $('div').each(function (index, element) {
        element.onclick = function () {
            alert(index)
        }
    })
</script>
<script>
    var arr = [1, 2, 3, 4, 5, 6];
    $.each(arr, function (index, element) {
        console.log(index, element);
    })
</script>
</body>

</html>
