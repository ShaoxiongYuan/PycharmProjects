<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <script>
        function sayHello() {
            alert('Hello World')
        }

        function sayName(name) {
            alert('Hello,'+ name)
        }
        var name=prompt('请输入姓名：')
        sayName(name)
    </script>
</body>
