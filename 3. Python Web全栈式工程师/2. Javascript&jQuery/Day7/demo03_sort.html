<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort</title>
</head>
<body>
<script>
    var arr = [5, 7, 1, 123, 70, 90];

    function sortASC(a, b) {
        return a - b;
    }

    arr.sort(sortASC);

    function sortDESC(a, b) {
        return b - a
    }

    arr.sort(sortDESC)
</script>
</body>
</html>
