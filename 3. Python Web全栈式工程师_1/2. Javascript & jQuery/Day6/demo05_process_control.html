        var age = prompt('请输入年龄：')
        if (age >= 18 && age < 30) {
            alert('青年人')
        } else if (age >= 30 && age < 60) {
            alert('中年人')
        } else if (age >= 60 && age < 100) {
            alert('老年人')
        }
    </script>
