<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: orange;
            position: relative;
        }
    </style>
</head>

<body>
    <div id="ball"></div>
    <script src="../documentation/jquery-3.4.1.js"></script>
    <script>
        $('#ball').animate({ 'left': '300px' }, 1500, function () {
            $('#ball').animate({ 'left': '0' }, 1500, function () {
                $('#ball').fadeOut(1500)
            })
        })
    </script>

</body>

</html>
