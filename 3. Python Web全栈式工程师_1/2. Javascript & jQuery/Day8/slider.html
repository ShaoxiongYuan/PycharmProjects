<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <style>
        #img {
            border: 10px solid #eeeeee;
        }

        #content {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div>
        <img id="img" src="" alt="">
        <div id="content"></div>
        <script>
            var img = document.getElementById('img');
            var content = document.getElementById('content');
            var imgArr = [
                { url: "./imgs/bk0-8.jpg", desc: 'Javascript高级程序设计' },
                { url: "./imgs/bk1-8.jpg", desc: 'Javascript从入门到精通' },
                { url: "./imgs/bk2-8.jpg", desc: 'Javascript权威指南' },
                { url: "./imgs/bk3-8.jpg", desc: 'Javascript DOM编程艺术' },
                { url: "./imgs/bk4-8.jpg", desc: 'Python学习手册' }
            ];
            var index = Math.floor(Math.random() * 5);
            img.src = imgArr[index].url;
            content.innerHTML = imgArr[index].desc;
        </script>
    </div>
</body>

</html>
