<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>

    <style>
        ul,
        li {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        ul{
            padding: 3px;
        }

        .diff {
            margin-right: 50px;
            display: inline-block;
        }

        a:hover {
            background-color: red;
            color: white;
            transition: all 0.3s;
        }

        #diff {
            margin-right: 30px;
            color: grey;
            display: inline-block;
        }

        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <ul>
        <li id="diff">难度：</li>
        <li class="diff">
            <a href="http://127.0.0.1:5000/test?level=all">全部</a>
        </li>
        <li class="diff">
            <a href="http://127.0.0.1:5000/test?level=easy">初级</a>
        </li>
        <li class="diff">
            <a href="http://127.0.0.1:5000/test?level=middle">中级</a>
        </li>
        <li class="diff">
            <a href="http://127.0.0.1:5000/test?level=high">高级</a>
        </li>
    </ul>
</body>

</html>
