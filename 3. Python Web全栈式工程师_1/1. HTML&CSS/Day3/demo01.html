<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Priority</title>
    <style>
        div {
            color: red;
        }

        #d1 {
            color: #000000;
        }

        .text {
            color: blue;
        }

        #d1>div {
            color: hotpink;
        }

        div>#d2 {
            color: green;
        }
    </style>
</head>

<body>
    <div id="d1" class="text">
        选择器优先级
        <div id="d2" class="inner">
            内部div
        </div>
    </div>
</body>

</html>
