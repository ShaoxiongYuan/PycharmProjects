<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <style>
        #d1 {
            width: 200px;
            height: 170px;
            text-align: center;
            border: 2px solid grey;
        }

        #d2 {
            width: 30px;
            background-color: red;
            color: white;
            border-radius: 0 2px 2px 0;
            font-size: 12px;
            margin-left: 2px;
        }

        #d3 {
            font-size: 20px;
            position: relative;
            left: -20px;
            top: -6px;
            font-weight: bold;
        }

        #d4 {
            color: grey;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="d1">
        <div id="d2">低价</div>
        <div id="d3">母婴馆</div>
        <div id="d4">秒杀低至一元</div>
        <img src="./img01-2-3.png" alt="">
    </div>

</body>

</html>
