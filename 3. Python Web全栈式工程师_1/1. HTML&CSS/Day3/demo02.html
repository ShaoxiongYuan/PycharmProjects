<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>
        #d1 {
            width: 300px;
            height: 300px;
            background-color: indianred;
        }

        #d2 {
            width: 300px;
            height: 300px;
            background-color: lawngreen;
            display: inline-block;
        }

        #s1 {
            width: 300px;
            height: 300px;
            background-color: lightcoral;
            display: inline-block;
        }

        #s2 {
            width: 300px;
            height: 300px;
            background-color: blueviolet;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="d1"></div>
    <div id="d2">div2</div>
    
    <span id="s1">S1</span>
    <span id="s2">S2</span>
</body>

</html>
