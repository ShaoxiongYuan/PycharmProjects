<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position</title>
    <style>
        #d1 {
            width: 300px;
            height: 400px;
            background-color: darkolivegreen;
            position: fixed;
            left: 0;
            top: 110px;
        }

        p {
            height: 1000px;
            background-color: darkorchid;
        }

        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="d1"></div>
    <p></p>
    <p></p>
    <p></p>
</body>

</html>
