<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        #parent {
            width: 606px;
            /* height: 202px; */
            border: 10px solid blue;
            /* overflow: hidden; */
        }

        #parent .child {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: sienna;
            float: left;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="clear"></div>
    </div>
</body>

</html>
